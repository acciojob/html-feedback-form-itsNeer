<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<h1>Feedback form</h1>
	<form action="#" method="post">
		
		<label for="name">Name: </label>
		<input type="text" name="name" id="name" minlength="4" maxlength="50" required><br>
		<label for="portfolio">Portfolio: </label>
		<input type="url" name="portfolio" id="portfolio" required><br>
		<label for="favcolor">Favorite color: </label>
		<input type="color" id="favcolor" name="favcolor"><br>
		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" name="likeness" min="1" max="100"><br>
		<input type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
